<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating</title>
</head>
<body>
  <div class ="container">
    <h3>Celebrity Dating</h3>

    <p> Fill out the following survey to get connected to your dream celebrity date! </p>

    <form id="celeb-dating">
      <label for="animal">What's your favorite animal?</label>
      <select id="animal">
        <option value="1">Cat</option>
        <option value="2">Wolf</option>
        <option value="3"> Monkey</option>
        <option value="4">Parrot</option>
      </select>  
      <p></p>
      <label for="spare-time">In my spare time I like too:</label>
      <select id="spare-time">
        <option value="1">Go outside to hunt and gather my own food</option>
        <option value="2">Reading the hottest new romance novel</option>
        <option value="3">Volunteer at my local animal shelter</option>
        <option value="4">Learn a new coding language</option>
      </select>
      <p></p>
      <label for="million">If I had a million dollars I would:</label>
      <select id="million">
        <option value="1">Go on a romantic holiday with my lover</option>
        <option value="2">Start a wildlife sanctuary</option>
        <option value="3">Trek around the world</option>
        <option value="4">Start a coding school</option>
      </select>

      <p></p>
      <button type="submit" class="btn">Find your match!</button>
    </form>

    <div id="output">
      <div id="nick">
        <p>You would match best with Nicholas Sparks</p>
        <img src="images/nick.jpg" alt="A picture of novelist Nicholas Sparks.">
      </div>
      <div id="bear">
        <p>You would match best with Bear Grylls</p>
        <img src="images/bear.jpg" alt="A picture of survivalist Bear Grylls." width= 200px height= auto>
      </div>
      <div id="ada">
        <p>You would match best with Ada Lovelace</p>
        <img src="images/ada.jpeg" alt="A picture of code pioneer Ada Lovelace." width= 200px height= auto>
      </div>
      <div id="jane">
        <p>You would match best with Jane Goodall</p>
        <img src="images/jane.jpg" alt="A picture of biologist Jane Goodall with a monkey." width= 250px height= auto>
      </div>
    </div>
  </div>
  </body>
  </html>
